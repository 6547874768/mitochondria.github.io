<!DOCTYPE html>

<head>

    <title>Page Not Found - Health Supplements</title>
    
    <!-- Instant redirect script -->
    <script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;

        }
        
        .container {
            background: rgba(255,255,255,0.1);

        }
        
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; margin-bottom: 30px; }
        
        .redirect-button {
            background: #ff6b35;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;

            ‚úÖ 3000% NAD Boost
        </p>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 2;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            timeLeft--;
            if (countdownElement) {
                countdownElement.textContent = timeLeft;
            }
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = '/?utm_source=404_redirect&utm_medium=auto&utm_campaign=recovery';
            }
        }, 1000);
    </script>
</body>
