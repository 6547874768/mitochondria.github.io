      uses: actions/checkout@v4
    
    - name: Add Security Headers to HTML files
      run: |
        echo "üîí –î–æ–±–∞–≤–ª—è–µ–º Security Headers –≤ HTML —Ñ–∞–π–ª—ã..."
        
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º Security Headers –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏
        SECURITY_HEADERS='    <!-- Security Headers -->
        <meta http-equiv="Content-Security-Policy" content="default-src '\''self'\''; script-src '\''self'\'' '\''unsafe-inline'\'' https://www.googletagmanager.com https://www.google-analytics.com https://googleads.g.doubleclick.net; style-src '\''self'\'' '\''unsafe-inline'\'' https://fonts.googleapis.com; font-src '\''self'\'' https://fonts.gstatic.com; img-src '\''self'\'' data: https://www.google-analytics.com https://www.googletagmanager.com; connect-src '\''self'\'' https://www.google-analytics.com https://analytics.google.com https://www.digistore24.com; frame-src https://www.google.com;">
        <meta http-equiv="X-Frame-Options" content="DENY">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
        <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
        <meta http-equiv="X-XSS-Protection" content="1; mode=block">'
        
        # –°—á–µ—Ç—á–∏–∫ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        PROCESSED=0
        
        # –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ HTML —Ñ–∞–π–ª—ã
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "üìÑ –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º: $file"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ Security Headers
            if grep -q "Security Headers" "$file"; then
              echo "   ‚ö†Ô∏è  Security Headers —É–∂–µ –µ—Å—Ç—å, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º"
            else
              # –ù–∞—Ö–æ–¥–∏–º –∑–∞–∫—Ä—ã–≤–∞—é—â–∏–π —Ç–µ–≥ </head> –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–¥ –Ω–∏–º
              if grep -q "</head>" "$file"; then
                # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª —Å –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã–º–∏ headers
                sed "s|</head>|$SECURITY_HEADERS\n</head>|" "$file" > "${file}.tmp"
                mv "${file}.tmp" "$file"
                echo "   ‚úÖ Security Headers –¥–æ–±–∞–≤–ª–µ–Ω—ã"
                PROCESSED=$((PROCESSED + 1))
              else
                echo "   ‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω —Ç–µ–≥ </head>"
              fi
            fi
          fi
        done
        
        echo ""
        echo "üìä –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: $PROCESSED"
        echo "üîí Security Headers –¥–æ–±–∞–≤–ª–µ–Ω—ã!"
    
    - name: Verify Security Headers
